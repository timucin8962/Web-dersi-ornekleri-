<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	
	table{
width: 50%;
border-spacing: 5px;

	}
table,th,td
{
border: 1px solid black;
border-collapse: collapse;
padding: 15px;

}	
th{
text-align: left;
background-color: #eee;

}

table tr:nth-child(even)
{
background-color: tomato;
}

table tr:nth-child(odd)
{
background-color: #eee;
}

</style>

</head>
<body>

<table>
<tr>
	<th>Ad</th>
	<th>Soyad</th>
	<th>Sınıf</th>

</tr>

<tr>
	<td>Mehmet</td>
	<td>Özdemir</td>
	<td>11/J</td>

</tr>

<tr>
	<td>Ahmet</td>
	<td>Çelik</td>
	<td>12/J</td>

</tr>

</table>


</body>
</html>
